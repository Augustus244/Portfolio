<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <section class="mb-5">
      <div class="container mt-5">
        <div class="d-flex justify-content-end">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-theme-value="dark"
            >
              Dark
            </button>
            <button
              type="button"
              class="btn btn-warning btn-sm"
              data-bs-theme-value="light"
            >
              Light
            </button>
          </div>
        </div>
        <!-- Users Search and navbar -->
        <h1>Users</h1>
        <div class="mb-3">
          <div class="row">
            <div class="col-md-4">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Search User"
              />
            </div>
            <div class="col-md-8 d-flex justify-content-end">
              <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Reputation</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link text-bg-success rounded-3" href="#">New Users</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Editors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Modrators</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- User list Section -->
    <section class="mt-5">
      <div class="container">
        <!-- ROW-1 -->
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-3">
              <div class="card-body">
                <div class="d-flex gap-3">
                    <!--Users img  -->
                    <div class="user-img">
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" class="img-fluid rounded-circle">

                    </div>
                    <!-- User info -->
                    <div class="user-info">
                        <h4>Emmanuel Ken</h4>
                        <h6>ULO Okpanam</h6>
                        <span class="badge text-bg-primary">Anime</span>
                        <span class="badge text-bg-primary">Food</span>
                        <span class="badge text-bg-primary">Football</span>

                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="theme_toggle.js"></script>
  </body>
</html>
